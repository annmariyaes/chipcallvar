name: R CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest  # GitHub-hosted Linux runner
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          activate-environment: r_env
          environment-file: r_env.yaml
          python-version: 3.14
          channel-priority: strict
          auto-activate-base: false

      - name: Verify environment
        shell: bash -l {0}
        run: |
          conda info
          conda list
          R --version
          Rscript -e 'sessionInfo()'
      
      - name: Run all R scripts
        shell: bash -l {0}
        run: |
          if [ -d "bin" ]; then
            for f in bin/*.R; do
              if [ -f "$f" ]; then
                echo "Running $f"
                Rscript "$f" || echo "Warning: $f failed"
              fi
            done
          else
            echo "No scripts directory found"
          fi