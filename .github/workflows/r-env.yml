name: R Environment Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-r-env:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: r_env.yml
          activate-environment: r_env
          auto-update-conda: true
          python-version: 3.10  # safe default, even though R is the focus

      - name: Verify R environment
        shell: bash -l {0}
        run: |
          conda info
          conda list
          R --version

      - name: Run R analysis scripts
        shell: bash -l {0}
        run: |
          echo "Running R scripts..."
          Rscript bin/differential_expression_analysis.R
